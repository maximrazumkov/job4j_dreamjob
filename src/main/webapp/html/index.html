<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var result = true;
            var email = $('#email').val();
            if (email === '' || email == undefined) {
                result = false;
                alert($('#email').attr('title'));
            }
            var pwd = $('#pwd').val();
            if (pwd === '' || pwd == undefined) {
                result = false;
                alert($('#pwd').attr('title'));
            }
            return result;
        }
    </script>
</head>
<body>
<div class="container">
    <div class="container-fluid" style="margin-bottom: 30px">
        <h1>My First Bootstrap Page</h1>
        <p>This is some text.</p>
    </div>
    <div class="container" style="margin-bottom: 50px">
        <form action=".">
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" class="form-control" id="email" placeholder="Enter email" name="email" title="Enter user email.">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input id="pwd" type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" title="Enter user password.">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <button type="submit" class="btn btn-default" onclick="validate()">Submit</button>
        </form>
    </div>

    <div class="container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>john@example.com</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Moe</td>
                <td>mary@example.com</td>
            </tr>
            <tr>
                <td>July</td>
                <td>Dooley</td>
                <td>july@example.com</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
